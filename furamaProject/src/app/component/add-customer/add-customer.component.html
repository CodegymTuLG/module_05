<div class="row" style="height: 81%">
  <div class="col-2">
    <app-navigation></app-navigation>
  </div>
  <div class="col-10">
    <form action="" method="post" class="row g-3" style="width: 95%">
      <div class="col-md-6">
        <label class="form-label">Customer name</label>
        <input type="text" class="form-control" name="name">
      </div>
      <div class="col-md-4">
        <label class="form-label">Birth day</label>
        <input type="date" class="form-control" name="birthday">
      </div>
      <div class="col-md-2">
        <label class="form-label">Sex</label>
        <select name="sex" class="form-select">
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Card Id</label>
        <input type="text" class="form-control" name="cardid">
      </div>

      <div class="col-md-4">
        <label class="form-label">Phone number</label>
        <input type="text" class="form-control" name="phonenumber">
      </div>
      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" name="email">
      </div>
      <div class="col-md-4">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address">
      </div>

      <div class="col-md-4">
        <label class="form-label">Customer type</label>
        <select name="customertype_id" class="form-select">
          <option></option>
        </select>
      </div>

      <div class="col-12 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
