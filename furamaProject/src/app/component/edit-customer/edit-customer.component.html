<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<h1>EDIT CUSTOMER</h1><br>
<form action="/customer?action=update" method="post" class="row g-3" style="width: 95%">
  <input type="hidden" name="customer_id">
  <div class="col-md-6">
    <label class="form-label">Customer name</label>
    <input type="text" class="form-control" name="name">
  </div>
  <div class="col-md-2">
    <label class="form-label">Birth day</label>
    <input type="date" class="form-control" name="birthday">
  </div>
  <div class="col-md-2">
    <label class="form-label">Card Id</label>
    <input type="text" class="form-control" name="cardid">
  </div>

  <div class="col-md-4">
    <label class="form-label">Phone number</label>
    <input type="number" class="form-control" name="phonenumber">
  </div>
  <div class="col-md-4">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" name="email">
  </div>
  <div class="col-md-4">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="address">
  </div>

  <div class="col-md-4">
    <label class="form-label">Position</label>
    <select name="position_id" class="form-select">
    </select>
  </div>
  <div class="col-md-4">
    <label class="form-label">Level</label>
    <select name="level_id" class="form-select">
    </select>
  </div>
  <div class="col-md-4">
    <label class="form-label">Work part</label>
    <select name="workPart_id" class="form-select">
    </select>
  </div>

  <div class="col-12 d-flex justify-content-end">
    <button type="submit" class="btn btn-primary">Edit</button>
  </div>
</form>
