<h2>Today's article</h2>

<hr>
<div *ngFor="let art of articles">
<hr>
  <div>
    <h2>Article Information</h2>
    <table>
      <tr>
        <td>Title:</td>
        <td><textarea [(ngModel)]="art.title" cols="70" #title></textarea></td>
      </tr>
      <tr>
        <td>Url:</td>
        <td>
          <textarea [(ngModel)]="art.url" cols="70" #url></textarea>
        </td>
      </tr>
      <tr>
        <td><app-like></app-like></td>
        <td><button style="float: right" (click)="addNewArticle(title.value,url.value)">Add</button></td>
      </tr>
    </table>
    <a href="{{art.url}}" target="_blank">{{art.title}}</a>
  </div>
</div>
<hr>
